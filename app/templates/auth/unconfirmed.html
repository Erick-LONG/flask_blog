{% extends "base.html" %}

{% block title %}Flasky - 确认你的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        Hello, {{ current_user.username }}!
    </h1>
    <h3>你还没有确认你的邮件信息</h3>
    <p>
        在通过网站之前你需要确认你的账户
        检查你的邮箱，你应该收到了一封带有确认链接的邮件
    </p>
    <p>
        需要另一封确认邮件吗？
        <a href="{{ url_for('auth.resend_confirmation') }}">点这里</a>
    </p>
</div>
{% endblock %}
